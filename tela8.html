<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/tela8.css">
    <title>Login</title>
  </head>
  <body>
    <form class="login-card" id="loginForm">
      <h2>LOGIN</h2>

      <div class="error" id="errorMsg"></div>

      <div class="field">
        <svg viewBox="0 0 24 24">
          <path
            d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5-8-5V6l8 5 8-5z"
          />
        </svg>
        <input type="email" id="email" placeholder="E-mail" />
      </div>

      <div class="field">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5zm-3 8V6a3 3 0 0 1 6 0v3H9z"
          />
        </svg>
        <input type="password" id="password" placeholder="Senha" />
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
      </div>

      <div class="options">
        <label> <input type="checkbox" /> Lembrar-me </label>
        <a href="#">Esqueceu a Senha?</a>
      </div>

      <button type="submit">ENTRAR</button>
    </form>

    <script>
      const form = document.getElementById("loginForm");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const errorMsg = document.getElementById("errorMsg");
      const togglePassword = document.getElementById("togglePassword");

      // mostrar / ocultar senha
      togglePassword.addEventListener("click", () => {
        if (password.type === "password") {
          password.type = "text";
          togglePassword.textContent = "üôà";
        } else {
          password.type = "password";
          togglePassword.textContent = "üëÅÔ∏è";
        }
      });

      // valida√ß√£o do formul√°rio
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        errorMsg.style.display = "none";

        if (!email.value) {
          showError("Informe o email.");
          return;
        }

        if (!validateEmail(email.value)) {
          showError("Email inv√°lido.");
          return;
        }

        if (!password.value) {
          showError("Informe a senha.");
          return;
        }

        if (password.value.length < 6) {
          showError("A senha deve ter no m√≠nimo 6 caracteres.");
          return;
        }

        alert("Login v√°lido (simula√ß√£o)");
      });

      function showError(msg) {
        errorMsg.textContent = msg;
        errorMsg.style.display = "block";
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }
    </script>
  </body>
</html>
